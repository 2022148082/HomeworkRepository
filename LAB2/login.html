<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- main.css를 외부 스타일시트로 연결 -->
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <!-- 회원가입 페이지로 이동하는 링크/버튼 -->
    <p>
      로그인
      <button onclick="location.href='signup.html'">회원가입</button>
    </p>

    <div class="login-container">
      <form action="#" method="post">
        <label for="userid">아이디 :</label>
        <input
          type="text"
          id="userid"
          name="userid"
          required
          autocomplete="username"
          placeholder="아이디 입력"
        /><br /><br />

        <label for="password">비밀번호 :</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="비밀번호 입력"
        /><br /><br />

        <button type="submit">Login</button>
        <button type="reset">Cancel</button>
      </form>
    </div>
  </body>
</html>
