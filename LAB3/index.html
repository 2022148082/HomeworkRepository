<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Search Site</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-wrapper">
        <h1>My Favorite Movies</h1>
        <nav class="nav-container">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </header>

      <main class="main-content">
        <section class="movie-grid">
          <div class="movie-item">
            <div class="image-container">
              <img src="heat.jpg" alt="heat" />
              />
              <span class="movie-title">Heat</span>
            </div>
          </div>
          <div class="movie-item">
            <div class="image-container">
              <img src="oppenheimer.jpg" alt="Oppenheimer" />
              <span class="movie-title">Oppenheimer</span>
            </div>
          </div>
          <div class="movie-item">
            <div class="image-container">
              <img src="shawshank.jpg" alt="The Shawshank Redemption" />
              <span class="movie-title">The Shawshank Redemption</span>
            </div>
          </div>
          <div class="movie-item">
            <div class="image-container">
              <img src="topgun.jpg" alt="Top Gun: Maverick" />
              <span class="movie-title">Top Gun: Maverick</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
